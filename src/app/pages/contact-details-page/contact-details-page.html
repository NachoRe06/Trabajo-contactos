<div id="container">
  @if(cargandoContacto) {
    <p>Cargando contacto...</p>
  } @else if(!contacto) {
    <p>No se encontró el contacto</p>
  } @else {
    <h1>{{contacto!.firstName}} {{contacto!.lastName}}</h1>
    <p>Email: {{contacto.email}}</p>
    <p>Teléfono: {{contacto.number}}</p>
  @if (contacto.isFavorite) {
      <p>⭐</p>
      <button class="favorito" (click)="toggleFavorite()">Desmarcar favorito</button>
  } @else {
      <button class="favorito" (click)="toggleFavorite()">Marcar como favorito</button>  
  }
    <p>
      <a class="editar" [routerLink]="['/contacts',idContacto(),'edit']">Editar</a>
    </p>
    <button class="eliminar" (click)="deleteContact()">Eliminar</button> 
  }
</div>
